# nginx.conf

events {}

http {
  upstream app {
    server 172.17.0.1:8080;
  }

  # Redirect all traffic to HTTPS
  server {
    listen 80;
    server_name mand2-infra-subway.kro.kr;
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl http2;
    server_name mand2-infra-subway.kro.kr;

    ssl_certificate /etc/letsencrypt/live/mand2-infra-subway.kro.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mand2-infra-subway.kro.kr/privkey.pem;

    # Disable SSL
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;

    # 통신과정에서 사용할 암호화 알고리즘
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;

    # Enable HSTS
    # client의 browser에게 http로 어떠한 것도 load 하지 말라고 규제합니다.
    # 이를 통해 http에서 https로 redirect 되는 request를 minimize 할 수 있습니다.
    add_header Strict-Transport-Security "max-age=31536000" always;

    location / {
      proxy_pass http://app;
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Host  $host;
    }
  }

  # 압축 설정
  gzip on; # 컨텐츠 압축 사용을 지시 (제일 먼저 써있어야 한다)
  gzip_disable "msie6"; # 압축을 적용하지 않을 브라우저를 지정=> IE 용
  gzip_comp_level 6; # 압축율 1~9 (숫자클수록 압축율높음, 압축속도 느려짐)
  gzip_min_length 500; # 압축을 적용할 컨텐츠의 최소 사이즈
  gzip_buffers 16 8k; # 버퍼의 숫자와 크기를 지정하며 16은 버퍼의 숫자, 8k 는 크기
  gzip_proxied any;

  ####
  ## compress outputs labeled with the following MIME-types. ##
  ## do not add text/html as this is enabled by default. ##
  gzip_types # 압축할 컨텐츠 유형
    text/css
    text/javascript
    text/plain
    text/xml
    application/atom+xml
    application/geo+json
    application/javascript
    application/x-javascript
    application/json
    application/ld+json
    application/manifest+json
    application/rdf+xml
    application/rss+xml
    application/xhtml+xml
    application/xml
    application/vnd.ms-fontobject
    application/x-font-ttf
    image/svg+xml
    font/opentype
    font/eot
    font/otf
    font/ttf;
}
